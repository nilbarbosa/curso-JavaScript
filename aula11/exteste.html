<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
</head>
<body>
    <h1>Descubra sua Nacionalidade</h1>
    <label for="ipais">Em que país você mora?</label>
    <input type="text" name="pais" id="ipais">
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="resultado"></div>

    <script>
        function verificar() {
            var pais = window.document.getElementById('ipais').value;
            var res = window.document.getElementById('resultado');

            if (pais.toLowerCase() === "brasil") {
                res.innerHTML = "<p>Você é brasileiro.</p>";
            } else {
                res.innerHTML = "<p>Você é gringo.</p>";
            }
        } 
    </script>
</body>
</html>
