<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiro programa JavaScript</title>
</head>
<style>
    body{
        background-color: rgb(134, 134, 232);
    }
    h1{
        color: rgb(255, 255, 0);
        font-family: Arial, Helvetica, sans-serif;
    }
    p{
        font-family: Arial, Helvetica, sans-serif;
    }
</style>
<body>
    <h1>olá, mundo!</h1>
    <p>programando pela primeira vez em JavaScript.</p>
    <script>
       var n1 = Number(window.prompt("digite um número"))
       var n2 = Number(window.prompt("digite outro número"))
       var s = n1 + n2
       window.alert(`a soma dos valores ${n1} e ${n2} é igual a ${s}.`)
    </script>
</body>
</html>
