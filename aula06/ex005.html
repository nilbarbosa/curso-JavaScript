<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta http-equiv="refresh" content="1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>primeiros passos com DOM</title>

    <style>
        body{
            background-color: rgb(76, 76, 172);
            font-family: Arial, Helvetica, sans-serif;
            color: white;
        }
    </style>
</head>
<body>
    <h1>Iniciando estudos em DOM</h1>
    <p>aqui vai o resultado</p>
    <p>aprendendo a usar <strong>DOM em JavaScript</strong></p>
    <div id="msg">clique em mim</div>
    <script>
        var p1 = window.document.getElementsByTagName("p")[0]
        window.document.write("o texto diz assim: " + p1.innerText)


        var d = window.document.querySelector('div#msg')
        d.style.color = "yellow"
    </script>
</body>
</html>
